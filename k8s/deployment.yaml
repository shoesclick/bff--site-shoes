apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff--site-shoes-deployment
  namespace: shoes-eks
spec:
  selector:
    matchLabels:
      app: bff--site-shoes
  template: 
    metadata:
        name: bff--site-shoes
        labels:
          app: bff--site-shoes
    spec:
        containers:
          - name: bff--site-shoes-container
            image: $dck-accountid/$dck-repository:bff--site-shoes-$githash
            env:
              - name: SPRING_PROFILES_ACTIVE
                value: "dev"
              - name: LOGIN_URL
                value: "http://svc-login.ns-login.svc.cluster.local:7080"
              - name: CONFIG_SERVER
                value: "http://svc-server--config-service.shoes-eks.svc.cluster.local:8888/config/"
              - name: CACHE_HOST
                value: "redis.ns-infra.svc.cluster.local"
              - name: DISCOVERY_HOST
                value: "http://svc-server--discovery-stack.shoes-eks.svc.cluster.local:8762"
              - name: API_CUSTOMER_URL
                value: "http://api--customer.shoes-eks.svc.cluster.local:5000"
              - name: API_PRODUCT_URL
                value: "http://api--product.shoes-eks.svc.cluster.local:5000"
              - name: API_ORDER_URL
                value: "http://api--order.shoes-eks.svc.cluster.local:5000"
            ports:
              - containerPort: 5000
              - containerPort: 9090
            livenessProbe:
              httpGet:
                path: /actuator/health
                port: 9090
              initialDelaySeconds: 120
              periodSeconds: 60
              timeoutSeconds: 10
              successThreshold: 1
              failureThreshold: 2
            readinessProbe:
              httpGet:
                path: /actuator/health
                port: 9090
              initialDelaySeconds: 120
              periodSeconds: 10
              timeoutSeconds: 10
